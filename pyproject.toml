[project]
name = "ai-textbook"
version = "0.1.0"
description = "Software Engineering HSC Textbook"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
	"mkdocs",
	"mkdocs-material",
	"pymdown-extensions",
	"mkdocs-kroki-plugin",
	"mkdocs-include-markdown-plugin",
	"mkdocs-macros-plugin",
	"mkdocs-git-revision-date-localized-plugin",
	"mkdocs-awesome-nav",
	"requests>=2.32.4",
]

[tool.setuptools]
# Declare the Python modules in the root directory
py-modules = ["kroki_wrapper", "indexnow_hook"]

