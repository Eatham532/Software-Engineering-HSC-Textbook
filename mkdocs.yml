site_name: Software Engineering Textbook HSC
site_description: Comprehensive educational resource for NSW HSC Software Engineering syllabus
docs_dir: docs
repo_url: https://github.com/Eatham532/Software-Engineering-HSC-Textbook/
site_url: https://eatham532.github.io/Software-Engineering-HSC-Textbook/
repo_name: Eatham532/Software-Engineering-HSC-Textbook
edit_uri: edit/main/docs/

copyright: >
  Copyright &copy; 2025 Eatham532 –
  <a href="#__consent">Change cookie settings</a>

# Exclude development artifacts from production build
exclude_docs: |
  **/ModulePlan.md
  AI_README.md
  syllabus.md

# Navigation is generated by mkdocs-awesome-nav via .nav.yml; do not add a manual `nav:` here.

plugins:
  - search
  - macros:
      module_name: glossary_macros
  - include-markdown
  - git-revision-date-localized
  - kroki:
      EnableMermaid: true
      HttpMethod: POST
      TagFormat: svg
      # ServerURL: http://localhost:8000/
  - awesome-nav:
      filename: ".nav.yml"

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/git-alt
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - toc.follow


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - glossary_extension
  - kroki_wrapper
  - md_in_html
  - smarty
  - tables
  - pymdownx.blocks.details
  - pymdownx.blocks.admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        # Python
        - name: python-exec
          class: python-exec
          format: !!python/name:code_fence_formatter.format_exec
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: python-template
          class: python-template
          format: !!python/name:code_fence_formatter.format_template
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: python-error
          class: python-error
          format: !!python/name:code_fence_formatter.format_error
          validator: !!python/name:code_fence_formatter.fence_validator
        # Web Languages
        - name: html-exec
          class: html-exec
          format: !!python/name:code_fence_formatter.format_exec
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: html-template
          class: html-template
          format: !!python/name:code_fence_formatter.format_template
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: css-exec
          class: css-exec
          format: !!python/name:code_fence_formatter.format_exec
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: css-template
          class: css-template
          format: !!python/name:code_fence_formatter.format_template
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: javascript-exec
          class: javascript-exec
          format: !!python/name:code_fence_formatter.format_exec
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: javascript-template
          class: javascript-template
          format: !!python/name:code_fence_formatter.format_template
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: js-exec
          class: js-exec
          format: !!python/name:code_fence_formatter.format_exec
          validator: !!python/name:code_fence_formatter.fence_validator
        - name: js-template
          class: js-template
          format: !!python/name:code_fence_formatter.format_template
          validator: !!python/name:code_fence_formatter.fence_validator
  - pymdownx.escapeall
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: "__span"
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
    
      
extra_css:
  - assets/diagram-modal.css
  - assets/quiz.css
  - assets/common.css
  - assets/diagram-fix.css
  - assets/cross-reference.css
  - assets/site-banner.css
  - assets/code-runner.css
  - assets/code-editor.css
  - assets/glossary.css

extra_javascript:
  - assets/diagram-modal.js
  - assets/quiz.js
  - assets/ide-utils.js
  - assets/code-blocks.js
  - assets/glossary.js

extra:
    generator: false
    domain: auto
    # Site-wide alert banner configuration
    site_banner:
      enabled: true
      text: "This textbook is in <strong>beta</strong> – content is actively being refined."
      link_text: "Report issues or suggestions"
      link_url: "/issues/new/choose"  # Relative to repo_url
      variant: "warning"  # Options: info, warning, error, success
      version: "1"  # Increment this to force re-show after dismissal
    # Footer configuration
    footer:
      show_beta_badge: true  # Set to false to hide the BETA badge in footer
    # IndexNow configuration - Now handled by GitHub Actions workflow
    # The API key file in docs/ is still used by scripts/indexnow_notify.py
    # indexnow:
    #   enabled: true
    #   production_url: "https://eatham532.github.io/Software-Engineering-HSC-Textbook/"
    consent:
      title: Cookie consent
      actions:
        - accept
        - manage
      cookies:
        analytics: Google Analytics
      description: >- 
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of the textbook. With your consent, you're helping us to
        make software engineering education better for everyone.
    analytics:
      provider: google
      property: G-58275RL1P9
      feedback:
        title: Was this page helpful?
        ratings:
          - icon: material/emoticon-happy-outline
            name: This page was helpful
            data: 1
            note: >-
              Thanks for your feedback!
          - icon: material/emoticon-sad-outline
            name: This page could be improved
            data: 0
            note: >- 
              Thanks for your feedback! Help us improve this page by creating an
              <a href="https://github.com/Eatham532/Software-Engineering-HSC-Textbook/issues/new/choose" target="_blank" rel="noopener">issue</a>
              on github.
